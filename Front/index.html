<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Side</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Main Heading -->
        <h1 class="text-6xl font-extrabold text-blue-500 mb-10">Welcome to ChessAI</h1>
        <h2 class="text-4xl font-bold text-white mb-8">Choose Your Side</h2>
        <div class="space-x-4">
            <!-- Play as White Button -->
            <button 
                onclick="location.href='game.html?side=white'" 
                class="px-6 py-3 bg-white text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition">
                Play as White
            </button>

            <!-- Play as Black Button -->
            <button 
                onclick="location.href='game.html?side=black'" 
                class="px-6 py-3 bg-black text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition">
                Play as Black
            </button>
        </div>
    </div>
</body>
</html>
