<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Game</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
        <script src="js/chessboard-1.0.0.min.js"></script>
        <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="board"></div>
        <script src="script.js"></script>

        <!-- Promotion Modal -->
        <div id="promotionModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-xl font-bold mb-4">Choose Promotion Piece</h2>
                <div class="flex space-x-4">
                    <button class="promotion-button" data-piece="q"></button>
                    <button class="promotion-button" data-piece="r"></button>
                    <button class="promotion-button" data-piece="b"></button>
                    <button class="promotion-button" data-piece="n"></button>
                </div>
            </div>
        </div>

    </body>
</html>
